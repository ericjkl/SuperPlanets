<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Planets</title>
</head>

<body>

  <canvas id="bg"></canvas>

  <div id="settings" class="hidden">
    <h2>Controls</h2>
    <div class="row">
      <div class="key">C</div>
      <p class="rowDescription">Lock/Unlock Camera</p>
    </div>
    <div class="row">
      <div class="key">P</div>
      <p class="rowDescription">Change Perspective</p>
    </div>
    <div class="row">
      <div class="key">X</div>
      <p class="rowDescription">Open/Close Settings</p>
    </div>
    <div class="row">
      <div class="key">W</div>
      <p>/</p>
      <div class="key">A</div>
      <p>/</p>
      <div class="key">S</div>
      <p>/</p>
      <div class="key">D</div>
      <p class="rowDescription">Move Camera</p>
    </div>
    <div class="row">
      <div class="key">Q</div>
      <p>/</p>
      <div class="key">E</div>
      <p class="rowDescription">Roll Camera</p>
    </div>
    <div class="row">
      <div class="key">SPACE</div>
      <p class="rowDescription">Pause/Resume Animation</p>
    </div>
    <br />

    <h2>Settings</h2>
    <div class="row">
      <input type="range" min="0" max="200" value="100" class="slider" id="animationSpeedSlider">
      <p class="rowDescription">Animation Speed</p>
    </div>
    <div class="row">
      <input type="range" min="0" max="1000" value="200" step="30" class="slider" id="meteoriteAmountSlider">
      <p class="rowDescription">Amount of Meteorites</p>
    </div>
    <div class="row">
      <input type="range" min="0" max="2" value="1" step="0.01" class="slider" id="ambientBrightnessSlider">
      <p class="rowDescription">Brightness of Ambient Lighting</p>
    </div>
    <div class="row">
      <input type="range" min="1" max="100" value="50" class="slider" id="explosionSizeSlider">
      <p class="rowDescription">Meteorite Impact Explosion Size</p>
    </div>

  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
